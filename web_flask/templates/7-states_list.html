<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>States</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <ul>
            {% for state in states|sort(attribute='name') %}
                <li>{{ state.id }}: <b>{{ state.name }}</b></li>
            {% endfor %}
        </ul>
    </BODY>
</HTML>
